<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundle.EditPedidoTitle_id}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidoController.selected.cantidad}" title="#{bundle.EditPedidoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pedidoController.selected.total}" title="#{bundle.EditPedidoTitle_total}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fechaentrega}" for="fechaentrega" />
                    <h:inputText id="fechaentrega" value="#{pedidoController.selected.fechaentrega}" title="#{bundle.EditPedidoTitle_fechaentrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_numeroconfirma}" for="numeroconfirma" />
                    <h:inputText id="numeroconfirma" value="#{pedidoController.selected.numeroconfirma}" title="#{bundle.EditPedidoTitle_numeroconfirma}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_numeroconfirma}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{pedidoController.selected.status}" title="#{bundle.EditPedidoTitle_status}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_clienteMail}" for="clienteMail" />
                    <h:selectOneMenu id="clienteMail" value="#{pedidoController.selected.clienteMail}" title="#{bundle.EditPedidoTitle_clienteMail}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_clienteMail}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidoController.update}" value="#{bundle.EditPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.EditPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
