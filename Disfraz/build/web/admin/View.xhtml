<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdminLabel_nombre}"/>
                    <h:outputText value="#{adminController.selected.nombre}" title="#{bundle.ViewAdminTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_apellidos}"/>
                    <h:outputText value="#{adminController.selected.apellidos}" title="#{bundle.ViewAdminTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_usuario}"/>
                    <h:outputText value="#{adminController.selected.usuario}" title="#{bundle.ViewAdminTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_password}"/>
                    <h:outputText value="#{adminController.selected.password}" title="#{bundle.ViewAdminTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAdminLabel_tipo}"/>
                    <h:outputText value="#{adminController.selected.tipo}" title="#{bundle.ViewAdminTitle_tipo}"/>
                </h:panelGrid>
                <h:panelGrid columns="5">
                <h:commandButton action="#{adminController.destroyAndView}" value="#{bundle.ViewAdminDestroyLink}"/>
                
                <h:commandButton action="Edit" value="#{bundle.ViewAdminEditLink}"/>
                
                <h:commandButton action="#{adminController.prepareCreate}" value="#{bundle.ViewAdminCreateLink}" />
                
                <h:commandButton action="#{adminController.prepareList}" value="#{bundle.ViewAdminShowAllLink}"/>
                
                <h:commandButton action="administrador" value="#{bundle.ViewAdminIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
