<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/estilosadmin.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true" styleClass="templateLayout">
            <p:layoutUnit position="north" size="50" header="Bienvenido al Panel de Administracion" />
            <p:layoutUnit position="south" size="120" >
                <p:graphicImage name="img/footer.png" styleClass="footer" />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="271" >
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:graphicImage name="img/user.png" />
                    </f:facet>
                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{adminController.selected.nombre}" />
                    <h:outputText value="Apellidos:" />
                    <h:outputText value="#{adminController.selected.apellidos}" />
                </p:panelGrid>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4">
                            <p:panel header="Administrar">
                                <h:link outcome="/admin/List" ><p:graphicImage name="img/admin.PNG"/></h:link>
                            </p:panel>
                        </div>
                        <div class="ui-grid-col-4">
                            <p:panel header="Ctegorias Disfraz">
                                <h:link outcome="/categoria/List" ><p:graphicImage name="img/admin.PNG"/></h:link>
                            </p:panel>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4">
                            <p:panel  header="Administrar Clientes">
                                <h:link outcome="/cliente/List" ><p:graphicImage name="img/admin.PNG"/></h:link>
                            </p:panel>
                        </div>
                        <div class="ui-grid-col-4">
                            <p:panel  header="Administrar Disfraces">
                                <h:link outcome="/disfraz/List" ><p:graphicImage name="img/admin.PNG"/></h:link>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
