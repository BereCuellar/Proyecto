<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDisfrazTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateDisfrazLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{disfrazController.selected.nombre}" title="#{bundle.CreateDisfrazTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDisfrazRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateDisfrazLabel_talla}" for="talla" />
                    <p:selectOneMenu id="talla" value="#{disfrazController.selected.talla}" >
                        <f:selectItem itemLabel="CH" itemValue="CH"/>
                        <f:selectItem itemLabel="M" itemValue="M"/>
                        <f:selectItem itemLabel="G" itemValue="G"/>
                        <f:selectItem itemLabel="XG" itemValue="XG"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDisfrazLabel_descripcion}" for="descripcion" />
                    <p:inputText id="descripcion" value="#{disfrazController.selected.descripcion}" title="#{bundle.CreateDisfrazTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateDisfrazRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateDisfrazLabel_precio}" for="precio" />
                    <h:outputLabel>
                         <p:spinner id="precio" required="true" min="100" max="10000"  value="#{disfrazController.selected.precio}">
                            <p:tooltip for="precio" value="#{bundle.CreateDisfrazRequiredMessage_precio}"/>
                        </p:spinner>
                    </h:outputLabel>
                    <h:outputLabel value="#{bundle.CreateDisfrazLabel_existencia}" for="existencia" />
                    <p:inputText id="existencia" value="#{disfrazController.selected.existencia}" title="#{bundle.CreateDisfrazTitle_existencia}" required="true" requiredMessage="#{bundle.CreateDisfrazRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.CreateDisfrazLabel_categoriaId}" for="categoriaId" />
                    <p:selectOneMenu id="categoriaId" value="#{disfrazController.selected.categoriaId}" >
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <h:panelGrid columns="3">
              
                <h:commandButton action="#{disfrazController.create}" value="#{bundle.CreateDisfrazSaveLink}" />
                
                <h:commandButton action="#{disfrazController.prepareList}" value="#{bundle.CreateDisfrazShowAllLink}" immediate="true"/>
                
                <h:commandButton action="#{disfrazController.prepareList}" value="Regresar" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
