<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisfrazTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_id}" for="id" />
                    <h:outputText id="id" value="#{disfrazController.selected.id}" title="#{bundle.EditDisfrazTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{disfrazController.selected.nombre}" title="#{bundle.EditDisfrazTitle_nombre}" required="true" requiredMessage="#{bundle.EditDisfrazRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_talla}" for="talla" />
                    <p:selectOneMenu id="talla" value="#{disfrazController.selected.talla}" >
                        <f:selectItem itemLabel="CH" itemValue="CH"/>
                        <f:selectItem itemLabel="M" itemValue="M"/>
                        <f:selectItem itemLabel="G" itemValue="G"/>
                        <f:selectItem itemLabel="XG" itemValue="XG"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_descripcion}" for="descripcion" />
                    <p:inputText id="descripcion" value="#{disfrazController.selected.descripcion}" title="#{bundle.EditDisfrazTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDisfrazRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_precio}" for="precio" />
                    <h:outputLabel>
                         <p:spinner id="precio" required="true" min="100" max="10000"  value="#{disfrazController.selected.precio}">
                            <p:tooltip for="precio" value="#{bundle.EditDisfrazRequiredMessage_precio}"/>
                        </p:spinner>
                    </h:outputLabel>
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_existencia}" for="existencia" />
                    <p:inputText id="existencia" value="#{disfrazController.selected.existencia}" title="#{bundle.EditDisfrazTitle_existencia}" required="true" requiredMessage="#{bundle.EditDisfrazRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.EditDisfrazLabel_categoriaId}" for="categoriaId" />
                    <p:selectOneMenu id="categoriaId" value="#{disfrazController.selected.categoriaId}" >
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="5">
                <h:commandButton action="#{disfrazController.update}" value="#{bundle.EditDisfrazSaveLink}"/>
                
                <h:commandButton action="View" value="#{bundle.EditDisfrazViewLink}"/>
               
                <h:commandButton action="#{disfrazController.prepareList}" value="#{bundle.EditDisfrazShowAllLink}" immediate="true"/>
                
                <h:commandButton action="/admin/admin" value="#{bundle.EditDisfrazIndexLink}" />
                 <h:commandButton action="List" value="Cancelar"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
