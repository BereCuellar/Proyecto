<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{adminController.selected.nombre}" title="#{bundle.CreateAdminTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_apellidos}" for="apellidos" />
                    <p:inputText id="apellidos" value="#{adminController.selected.apellidos}" title="#{bundle.CreateAdminTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_usuario}" for="usuario" />
                    <p:inputText id="usuario" value="#{adminController.selected.usuario}" title="#{bundle.CreateAdminTitle_usuario}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_password}" for="password" />
                    <p:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.CreateAdminTitle_password}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_tipo}" for="tipo" />
                    <p:inputText id="tipo" value="#{adminController.selected.tipo}" title="#{bundle.CreateAdminTitle_tipo}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_tipo}"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                
                <h:commandButton action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                
                <h:commandButton action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                
                <h:commandButton action="administrador" value="#{bundle.CreateAdminIndexLink}" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
